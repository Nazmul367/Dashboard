<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Tailwind project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-200">
    <div class="flex">
        <!-- Side navbar -->
        <div class="bg-indigo-900 w-64 h-screen">
            <div class="bg-indigo-800">
                <div class="uppercase text-gray-200 p-5 text-xl font-bold tracking-wider">Dashboard</div>
            </div>

            <!-- Pages -->
            <div>
                <div class="uppercase text-gray-200 p-5 text-sm font-bold">Pages</div>
            </div>
            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-6 h-6" src="./images/dashboard.png" alt="Dashboard">
                </div>
                <div class="mx-3 text-gray-100">Dashboard</div>
            </div>
            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-6 h-6" src="./images/customers.png" alt="Dashboard">
                </div>
                <div class="mx-3 text-gray-100">Customers</div>
            </div>
            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-6 h-6" src="./images/orders.png" alt="Dashboard">
                </div>
                <div class="mx-3 text-gray-100">Orders</div>
            </div>
            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-6 h-6" src="./images/campaign.png" alt="Dashboard">
                </div>
                <div class="mx-3 text-gray-100">Campaigns</div>
            </div>
            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-6 h-6" src="./images/messages.png" alt="Dashboard">
                </div>
                <div class="mx-3 text-gray-100">Messages</div>
            </div>
            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-6 h-6" src="./images/apps.png" alt="Dashboard">
                </div>
                <div class="mx-3 text-gray-100">Apps</div>
            </div>
            <div class="flex m-5 mt-2">
                <div>
                    <img class="w-6 h-6" src="./images/settings.png" alt="Dashboard">
                </div>
                <div class="mx-3 text-gray-100">Settings</div>
            </div>
        </div>

        <!-- Main area -->
        <div class="flex-1">
            <div>

                <!-- Heading area -->
                <div class="bg-white px-2 py-0.5 h-18 flex items-center">
                    <div class="left md:w-3/4 sm:w-1/3 flex items-center p-3">
                        <img class="w-10 h-10" src="./images/person.png" alt="Person">
                        <span class="block p-2 font-bold">Kuddus Alim</span>
                    </div>
                    <div class="right flex md:w-1/4 sm:w-2/3">
                        <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2" src="./images/search.png" alt="Search">
                        <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2" src="./images/message.png" alt="Search">
                        <img class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2" src="./images/warning.png" alt="Search">
                        <a href="" class="mx-2 text-indigo-500 font-semibold">Logout</a>
                    </div>
                </div>

                <!-- Banner area -->
                
            </div>
        </div>
    </div>
</body>

</html>
